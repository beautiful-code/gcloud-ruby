AllCops:
  Exclude:
    - "acceptance/**/*"
    - "integration/**/*"
    - "google-cloud-trace.gemspec"
    - "lib/google/devtools/**/*"
    - "lib/google/cloud/trace/v1/**/*"
    - "lib/google/cloud/trace/v1.rb"
    - "lib/google/cloud/trace/v2/**/*"
    - "lib/google/cloud/trace/v2.rb"
    - "Rakefile"
    - "support/**/*"
    - "test/**/*"
  TargetRubyVersion: 2.2

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/HashSyntax:
  Exclude:
    - "lib/google/cloud/trace/v1/**/*"
Style/NumericLiterals:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/TrivialAccessors:
  Enabled: false
Style/CaseEquality:
  Enabled: false
Style/GuardClause:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 25
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Max: 20
  Exclude:
    - "lib/google/cloud/trace/v1/**/*"
Metrics/LineLength:
  Exclude:
    - "lib/google/cloud/trace/v1/**/*"
Metrics/ParameterLists:
  Enabled: false
Lint/RescueException:
  Exclude:
    - "lib/google/cloud/trace/rails.rb"
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Layout/EmptyLines: # for the extra line between copyright and code
  Enabled: false
Naming/FileName:
  Exclude:
    - "lib/google-cloud-trace.rb"
